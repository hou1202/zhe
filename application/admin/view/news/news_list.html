<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>新闻列表</header>

                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group" style="margin-bottom:20px;">
                                        <a class="btn btn-default " href="#/news/newsAdd"><i class="fa fa-file-o"></i>新建</a>

                                        <form style="float:left;margin-left:30px" class="form-inline">
                                            <div class="form-group">
                                                <input type="text" name="keyword" class="form-control" placeholder="请输入文章ID或标题关键词">
                                            </div>
                                            <input type="button" onclick="submitSearch()" class="btn btn-primary " value="查询" name="submit">
                                            <a href="#/news/newsSerach" style="display: none" id="searchA"></a>
                                        </form>


                                    </div>
                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>id</th>
                                                <th>标题</th>
                                                <th>副标题</th>
                                                <th width="100">缩略图</th>
                                                <th width="90">推荐状态</th>
                                                <th width="90">审核状态</th>
                                                <th width="100">添加时间</th>
                                                <th width="140">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {foreach name='List' item='l'}
                                                <tr>
                                                    <td>{$l.id}</td>
                                                    <td>{$l.title|mb_substr=0,30,'utf-8'}</td>
                                                    <td>{$l.info|mb_substr=0,30,'utf-8'}</td>
                                                    <td><img src="{$l.thumbnail}" style="width:40px;height:60px"></td>
                                                    <td>{$l.recommend}</td>
                                                    <td>{$l.state}</td>
                                                    <td>{$l.create_time}</td>
                                                    <td>
                                                        <a class="btn btn-primary btn-xs" href="#/news/newsUpdate?id={$l.id}">编辑</a>
                                                        <button type="button" class="btn btn-warning btn-xs J_confirm_modal" data-tip="一定要删除？" data-target="/admin/news/newsDel?id={$l.id}">删除</button>
                                                    </td>
                                                </tr>
                                            {/foreach}

                                            </tbody>
                                        </table>
                                    </div>
                                    <nav>
                                        <nav>
                                            <ul class="pagination">
                                                <li class="disabled"><a href="#">共{$Count}条</a></li>
                                            </ul>
                                            {$List->render()}
                                        </nav>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
<script>
    function submitSearch(){
        $('#searchA').attr('href', '#/news/newsSerach?keyword='+$('input[name=keyword]').val());
        document.getElementById("searchA").click();
    }
</script>
