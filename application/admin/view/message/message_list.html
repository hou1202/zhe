<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>信息列表</header>

                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group" style="margin-bottom:20px;">
                                        <a class="btn btn-default " href="#/message/messageAdd"><i class="fa fa-file-o"></i>新建</a>

                                    </div>
                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>id</th>
                                                <th>信息标题</th>
                                                <th>类型代码</th>
                                                <th>信息内容</th>
                                                <th width="100">添加时间</th>
                                                <th width="140">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {foreach name='List' item='l'}
                                                <tr>
                                                    <td>{$l.id}</td>
                                                    <td>{$l.title|mb_substr=0,30,'utf-8'}</td>
                                                    <td>{$l.type|mb_substr=0,30,'utf-8'}</td>
                                                    <td>{$l.content|mb_substr=0,50,'utf-8'}</td>
                                                    <td>{$l.create_time}</td>
                                                    <td>
                                                        <a class="btn btn-primary btn-xs" href="#/message/messageUpdate?id={$l.id}">编辑</a>
                                                        <button type="button" class="btn btn-warning btn-xs J_confirm_modal" data-tip="一定要删除？" data-target="/admin/message/messageDel?id={$l.id}">删除</button>
                                                    </td>
                                                </tr>
                                            {/foreach}

                                            </tbody>
                                        </table>
                                    </div>
                                    <nav>
                                        <nav>
                                            <ul class="pagination">
                                                <li class="disabled"><a href="#">共{$Count}条</a></li>
                                            </ul>
                                            {$List->render()}
                                        </nav>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
