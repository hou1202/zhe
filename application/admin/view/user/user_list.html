<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>用户列表</header>

                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group" style="margin-bottom:20px;">
                                        <a class="btn btn-default " href="#/user/userAdd"><i class="fa fa-file-o"></i>新建</a>

                                        <form style="float:left;margin-left:30px" class="form-inline">
                                            <div class="form-group">
                                                <input type="text" name="keyword" class="form-control" placeholder="请输入手机号、ID或关键词">
                                            </div>
                                            <input type="button" onclick="submitSearch()" class="btn btn-primary " value="查询" name="submit">
                                            <a href="#/user/userSearch" style="display: none" id="searchA"></a>
                                        </form>


                                    </div>
                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>用户名</th>
                                                <th width="100">头像</th>
                                                <th>手机号</th>
                                                <th>邀请码</th>
                                                <th>邀请人</th>
                                                <th>余额 <a href="#/user/userSort?key=balance"><i class="fa fa-indent"></i></a></th>
                                                <th>返利率 <a href="#/user/userSort?key=p_ratio"><i class="fa fa-indent"></i></a></th>
                                                <th>状态</th>
                                                <th width="100">创建时间</th>
                                                <th width="140">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {foreach name='List' item='l'}
                                            <tr>
                                                <td>{$l.id}</td>
                                                <td>{$l.user_name|mb_substr=0,15,'utf-8'}</td>
                                                <td><img src="{$l.portrait}" style="width:40px;height:40px;border-radius:50px;"></td>
                                                <td>{$l.phone|}</td>
                                                <td>{$l.invite|}</td>
                                                <td>{$l.p_id}</td>
                                                <td>{$l.balance}</td>
                                                <td>{$l.p_ratio}</td>
                                                <td>{$l.state|}</td>
                                                <td>{$l.create_time}</td>
                                                <td>
                                                    <a class="btn btn-info btn-xs" href="#/user/userCat?id={$l.id}">查看</a>
                                                    <a class="btn btn-primary btn-xs" href="#/user/userUpdate?id={$l.id}">编辑</a>
                                                    <button type="button" class="btn btn-warning btn-xs J_confirm_modal" data-tip="用户信息至关重要，确定要删除？" data-target="/admin/user/userDel?id={$l.id}">删除</button>
                                                </td>
                                            </tr>
                                            {/foreach}

                                            </tbody>
                                        </table>
                                    </div>
                                    <nav>
                                        <nav>
                                            <ul class="pagination">
                                                <li class="disabled"><a href="#">共{$Count}条</a></li>
                                            </ul>
                                            {$List->render()}
                                        </nav>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
<script>
    function submitSearch(){
        $('#searchA').attr('href', '#/user/userSearch?keyword='+$('input[name=keyword]').val());
        document.getElementById("searchA").click();
    }
</script>
