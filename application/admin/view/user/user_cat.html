

<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header>
                        <i class="fa fa-fw fa-file"></i>查看用户信息
                        <a href="#/user/userList"><i class="fa fa-fw fa-arrow-left" style="float:right;margin:10px 30px 0 0"></i></a>
                    </header>
                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <form class="form-horizontal" role="form" method="post" action="" >
                                        <input type="hidden"  value="{$getOne.id}" name="id">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">用户名称</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" readonly value="{$getOne.user_name}" name="user_name">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">手机号码</label>
                                            <div class="col-sm-6">
                                                <input type="number" class="form-control" readonly value="{$getOne.phone}" name="phone">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">用户密码</label>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control" readonly value="{$getOne.password}" name="password">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">用户头像</label>
                                            <div class="col-sm-6">
                                                <div id="imageView">
                                                    <img src="{$getOne.portrait}" style="width:120px;height:120px">
                                                </div>
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">邀请码ID</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" readonly value="{$getOne.invite}" name="alipay">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">邀请人ID</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" readonly value="{$getOne.p_id}" name="alipay">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">支付宝号</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" readonly value="{$getOne.alipay}" name="alipay">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">真实姓名</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" readonly value="{$getOne.real_name}" name="real_name">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">帐户余额</label>
                                            <div class="col-sm-6">
                                                <input type="number" class="form-control" readonly value="{$getOne.balance}" name="balance">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">帐户总额</label>
                                            <div class="col-sm-6">
                                                <input type="number" class="form-control" readonly value="{$getOne.amount}" name="balance">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">邀请返利率</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" placeholder="正常邀请返利率（0.1）" value="{$getOne.p_ratio}" readonly>
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">帐户积分</label>
                                            <div class="col-sm-6">
                                                <input type="number" class="form-control" readonly value="{$getOne.integral}" name="integral">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">用户等级</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" readonly value="{$getOne.grade}">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">帐户状态</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" readonly value="{$getOne.state}">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">创建时间</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" readonly value="{$getOne.create_time}" name="integral">
                                            </div>
                                            <p class="col-sm-4 help-block"></p>
                                        </div>
                                        <hr/>


                                        <!--<div class="form-group">
                                            <div class=" col-sm-12">
                                                <a  href="#/user/userUpdate?id={$getOne.id}">
                                                    <button type="button" class="btn btn-primary">修改</button>
                                                </a>

                                            </div>
                                        </div>-->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
