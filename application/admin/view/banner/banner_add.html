<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header>

<!--图片上传JS脚本-->
<script>
    //上传图片
    var $tgaUpload = $('#imgUpload').diyUpload({
        //url:'/admin/file_upload/uploader',
        buttonText : '',
        //类型限制;
        accept: {
            title: "Images",
            extensions: 'jpg,jpeg,png'
        },
        //配置生成缩略图的选项
        thumb:{
            width:50,
            height:50,
            quality:100,
            allowMagnify:true,
            crop:true,
            type:"image/jpeg"      // 为空的话则保留原有图片格式。 否则强制转换成指定的类型(image/jpeg)。
        },
        swf:"/static/plugin/aoupload/Uploader.swf",
        //是否支持多文件上传
        multiple:false,
        //设置为 true 后，不需要手动调用上传，有文件选择即开始上传
        auto:true,
        //文件上传方式,POST或者GET
        method:"POST",
        //服务器地址;
        server:'/admin/file_upload/uploader',
        //最大上传的文件数量
        fileNumLimit:1,
        //总文件大小(单位字节);
        fileSizeLimit:500000 * 1024,
        //单个文件大小(单位字节);
        fileSingleSizeLimit:50000 * 1024,
        //自定义内容信息
        custom:{
            inputName:'img',
            //input加入ID，只适用于单个上传图片
            inputId:'img_id'
        },
        success:function( data ) {
        },
        error:function( err ) { }
    });

</script>

<!--显示隐藏link信息-->
<script>
    var linkUrl = $(".link");
    $(function() {
        $(".link-in").click(function(event) {
            $(linkUrl).hide();
            // showDiv();//调用显示DIV方法
            $(".link-label").text("内部链接地址");
            $(".link-input").attr('placeholder','Banner内部链接地址，如：/index/index/index');
            $(linkUrl).toggle();

            $(".link-em").one("click",
                function() { //对document绑定一个影藏Div方法
                    $(linkUrl).hide();
                });

            event.stopPropagation(); //阻止事件向上冒泡
        });
        $(linkUrl).click(function(event) {

            event.stopPropagation(); //阻止事件向上冒泡
        });
    });
    $(function() {
        $(".link-out").click(function(event) {
            $(linkUrl).hide();
            // showDiv();//调用显示DIV方法
            $(".link-label").text("接口链接关键词");
            $(".link-input").attr('placeholder','Banner接口链接关键词，如：服装');
            $(linkUrl).toggle();

            $(".link-em").one("click",
                function() { //对document绑定一个影藏Div方法
                    $(linkUrl).hide();
                });

            event.stopPropagation(); //阻止事件向上冒泡
        });
        $(linkUrl).click(function(event) {

            event.stopPropagation(); //阻止事件向上冒泡
        });
    });
    function showDiv() {
        $(linkUrl).fadeIn();
    }
</script>



<script>
    /*数据验证JS脚本*/
    function callback1(returnData, $from) {
        console.log($from);
    }
    function validate($from) {
        var title = $from.find('input[name="title"]');
        var img = $from.find('input[name="img"]');
        var type = $from.find('input[name="type"]');
        var shape = $from.find('input[name="shape"]');
        var state = $from.find('input[name="state"]');
        var link = $from.find('input[name="link"]');
        if ($.trim(title.val()) == '' || $.trim(title.val()).length > 10) {
            return 'Banner标题不能为空且长度不得大于10个字';
        }

        if ($.trim(img.val()) == '') {
            return 'Banner图不能为空';
        }

        if ($.trim(type.val()) == '') {
            return 'Banner类型不能为空';
        }

        if ($.trim(shape.val()) == '') {
            return 'Banner链接形式不能为空';
        }

        if ($.trim(state.val()) == '') {
            return 'Banner状态不能为空';
        }

        if ($.trim(link.val()).length > 255) {
            return '链接长度超出限制';
        }

        return true;
    }
</script>
