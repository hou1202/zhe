<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>Banner列表</header>

                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group" style="margin-bottom:20px;">
                                        <a class="btn btn-default " href="#/banner/bannerAdd"><i class="fa fa-file-o"></i>新建Banner</a>

                                    </div>
                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>id</th>
                                                <th>标题</th>
                                                <th width="100">缩略图</th>
                                                <th>类型</th>
                                                <th>链接形式</th>
                                                <th>链接地址</th>
                                                <th>状态</th>
                                                <th width="100">添加时间</th>
                                                <th width="140">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {foreach name='List' item='l'}
                                            <tr>
                                                <td>{$l.id}</td>
                                                <td>{$l.title|mb_substr=0,30,'utf-8'}</td>
                                                <td><img src="{$l.img}" style="width:50px;height:30px"></td>
                                                <td>{$l.type}</td>
                                                <td>{$l.shape}</td>
                                                <td>{$l.link}</td>
                                                <td>{$l.state}</td>
                                                <td>{$l.create_time}</td>
                                                <td>
                                                    <a class="btn btn-primary btn-xs" href="#/banner/bannerUpdate?id={$l.id}">编辑</a>
                                                    <button type="button" class="btn btn-warning btn-xs J_confirm_modal" data-tip="一定要删除？" data-target="/admin/banner/bannerDel?id={$l.id}">删除</button>
                                                </td>
                                            </tr>
                                            {/foreach}

                                            </tbody>
                                        </table>
                                    </div>
                                    <nav>
                                        <nav>
                                            <ul class="pagination">
                                                <li class="disabled"><a href="#">共{$Count}条</a></li>
                                            </ul>
                                            {$List->render()}
                                        </nav>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
