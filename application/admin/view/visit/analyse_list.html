<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>访问用户列表</header>

                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group" style="margin-bottom:20px;width:100%;">
                                        <div class="col-sm-3">
                                            <a class="btn btn-primary">今日访问量</a>
                                            <a class="btn btn-default ">{$Count.today}</a>
                                        </div>
                                        <div class="col-sm-3">
                                            <a class="btn btn-primary">本周访问量</a>
                                            <a class="btn btn-default ">{$Count.week}</a>
                                        </div>
                                        <div class="col-sm-3">
                                            <a class="btn btn-primary">本月访问量</a>
                                            <a class="btn btn-default ">{$Count.month}</a>
                                        </div>
                                        <div class="col-sm-3">
                                            <a class="btn btn-primary">年度访问量</a>
                                            <a class="btn btn-default ">{$Count.year}</a>
                                        </div>



                                    </div>

                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>IP</th>
                                                <th>IP归属地</th>
                                                <th>访问时间</th>
                                                <th width="140">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {foreach name='List' item='l'}
                                            <tr>
                                                <td>{$l.id}</td>
                                                <td>{$l.ip}</td>
                                                <td>{$l.address}</td>
                                                <td>{$l.create_time}</td>
                                                <td>
                                                    <a class="btn btn-primary btn-xs" href="#/visit/analyseCountForIp?ip={$l.ip}">IP审查</a>
                                                </td>
                                            </tr>
                                            {/foreach}

                                            </tbody>
                                        </table>
                                    </div>
                                    <nav>
                                        <nav>
                                            <ul class="pagination">
                                                <li class="disabled"><a href="#">总访问量共：{$Count.total}条</a></li>
                                            </ul>
                                            {$List->render()}
                                        </nav>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
