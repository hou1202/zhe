<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Aozom</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/admin/images/favicon.ico">
    <link rel="stylesheet" href="/static/admin/css/vendor/bootstrap/dist/bootstrap.css">
    <link rel="stylesheet" href="/static/admin/css/vendor/Animate.css">
    <link rel="stylesheet" href="/static/admin/css/basic.css">
    <link rel="stylesheet" href="/static/admin/css/vendor/font_awesome/css/font-awesome.css">
    <!--[if lt IE 9]>
    <script src="/static/admin/js/vendor/html5shiv.min.js"></script>
    <script src="/static/admin/js/vendor/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <form class="form-signin" method="post" action="/admin/index/login">
        <div class="logo animated bounceIn"><img src="/static/admin/images/logo.png"/></div>
        <h3>欢迎来到 Aozom</h3>
        <div class="form-group">
            <!--[if lt IE 9]><label>用户名</label><![endif]-->
            <input type="text" class="form-control" placeholder="用户名" required="required" autofocus="autofocus" name="account">
        </div>
        <div class="form-group">
            <!--[if lt IE 9]><label>密码</label><![endif]-->
            <input type="password" class="form-control" placeholder="密码" required="required" name="password">
        </div>
        <div class="form-group" style="position:relative;">
            <!--[if lt IE 9]><label>验证码</label><![endif]-->
            <input type="text" class="form-control" placeholder="验证码" required="required" name="code">
            <div class="J_verify_code" style="cursor:pointer;position:absolute;top:3px;right:6px;">
                <div><img src="{:captcha_src()}" alt="captcha" id="verify_img" onclick="refreshVerify()"/></div>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block subBtn" type="submit">登录</button>
        <div class="help"><i class="fa fa-lightbulb-o"></i> AOZOM版本所有</div>
        <div class="copyright"><i class="fa fa-copyright"></i><a href="#">AOZOM</a></div>
    </form>
</div>


<script src="/static/admin/js/vendor/jquery.min.js"></script>
<script src="/static/admin/js/vendor/bootstrap/dist/bootstrap.js"></script>
<script src="/static/admin/js/vendor/ie10-viewport-bug-workaround.js"></script>

<script>
    function refreshVerify() {
        var ts = Date.parse(new Date())/1000;
        $('#verify_img').attr("src", "/captcha?id="+ts);
    }
</script>


</body>
</html>
