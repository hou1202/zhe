<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>提现列表</header>

                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group" style="margin-bottom:20px;">
                                        <a class="btn btn-default " href="#/carry/carryAdd"><i class="fa fa-file-o"></i>新建</a>

                                        <form style="float:left;margin-left:30px" class="form-inline">
                                            <div class="form-group">
                                                <input type="text" name="keyword" class="form-control" placeholder="请输入ID、产品名或关键词">
                                            </div>
                                            <input type="button" onclick="submitSearch()" class="btn btn-primary " value="查询" name="submit">
                                            <a href="#/carry/carrySearch" style="display: none" id="searchA"></a>
                                        </form>
                                    </div>
                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>id</th>
                                                <th>提现用户</th>
                                                <th>手机号码</th>
                                                <th>提现金额</th>
                                                <th>提现账户</th>
                                                <th>提现状态</th>
                                                <th>发放状态</th>
                                                <th>提交时间</th>
                                                <th>处理时间</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {foreach name='List' item='l'}
                                                <tr>
                                                    <td>{$l.id}</td>
                                                    <td>{$l.uid|mb_substr=0,30,'utf-8'}</td>
                                                    <td>{$l.phone}</td>
                                                    <td>{$l.money}</td>
                                                    <td>{$l.alipay}</td>
                                                    <td>{$l.state}</td>
                                                    <td>{$l.grant}</td>
                                                    <td>{$l.create_time}</td>
                                                    <td>{$l.update_time}</td>
                                                    <td>
                                                        <a class="btn btn-primary btn-xs" href="#/carry/carryUpdate?id={$l.id}">审查</a>

                                                    </td>
                                                </tr>
                                            {/foreach}

                                            </tbody>
                                        </table>
                                    </div>
                                    <nav>
                                        <nav>
                                            <ul class="pagination">
                                                <li class="disabled"><a href="#">共{$Count}条</a></li>
                                            </ul>
                                            {$List->render()}
                                        </nav>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
<script>
    function submitSearch(){
        $('#searchA').attr('href', '#/carry/carrySearch?keyword='+$('input[name=keyword]').val());
        document.getElementById("searchA").click();
    }
</script>
