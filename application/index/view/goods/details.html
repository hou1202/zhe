<script>
    var myCarry = $(".details_image_hidden");
    $(function() {
        $(".details_image").click(function(event) {
            // showDiv();//调用显示DIV方法
            $(myCarry).toggle();
            $(document).one("click",
                function() { //对document绑定一个影藏Div方法
                    $(myCarry).hide();
                });

            event.stopPropagation(); //阻止事件向上冒泡
        });
        $(myCarry).click(function(event) {

        });
    });
    function showDiv() {
        $(myCarry).fadeIn();
