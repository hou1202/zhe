<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HTML5网页如何调用浏览器APP的微信分享功能</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script type="text/javascript" src="/static/index/js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <div style="margin:0 auto;overflow:hidden; width:0; height: 0; display: block;">
        <img src="http://www.zhejinquan.com/static/index/images/red-logo.png" />
    </div>

</head>

<body>

<div>
    <h1>COOKIE时效验证</h1>
</div>

<script>
    wx.config({

        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。

        appId: appid, // 必填，公众号的唯一标识

        timestamp: timestamp, // 必填，生成签名的时间戳

        nonceStr: nonceStr, // 必填，生成签名的随机串

        signature: signature,// 必填，签名，见附录1

        jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2

    });

    wx.ready(function () {
        wx.onMenuShareTimeline({
            title: '分享标题', // 分享标题
            link: 'http://papastyle.cn', // 分享链接
            imgUrl: 'http://papastyle.cn/images/logo.jpg', // 分享图标
            success: function () {

            },
            cancel: function () {

            }
        });

        wx.onMenuShareAppMessage({
            title: '分享标题', // 分享标题
            desc: ' ，我正在参加"活动"，请为我投票！', // 分享描述
            link: 'http://papastyle.cn', // 分享链接
            imgUrl: 'http://papastyle.cn/images/logo.jpg', // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
    // 用户确认分享后执行的回调函数
            },
            cancel: function () {
    // 用户取消分享后执行的回调函数
            }
        });

    });

</script>





</body>

</html>
