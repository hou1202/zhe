<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HTML5网页如何调用浏览器APP的微信分享功能</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script type="text/javascript" src="/static/index/js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>


<form action="" enctype="multipart/form-data" method="post" style="" id="uploadForm">
    <input type="file" name="excel" id="file_excel" value="" onchange="select_file_excel()" style="opacity: 0"/>
    <a class="btn red" onclick="file_excel()"><i class="fa fa-fax"></i>导入数据</a>
</form>

<script>
    function file_excel(){
        $("#file_excel").click();
    }

    //选择文件
    function select_file_excel() {

        $.ajax({
            url: '/index/test/inserExcel',
            type: 'POST',
            cache: false,
            data: new FormData($('#uploadForm')[0]),
            dataType:'json',
            processData: false,
            contentType: false,
            success:function(data){
                //清空内容
                $("#file_excel").val('');

                //返回提示信息
                console.log(data.msg);
            }
        });
    }
</script>



</body>

</html>
